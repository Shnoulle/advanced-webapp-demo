<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Web App - Testing</title>
        <meta charset="UTF-8">
        <noscript><meta http-equiv="refresh" content="0;url=noscript.html" /></noscript>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
        <link rel="icon" type="image/png" href="img/icon.png">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" type="text/css" href="css/advanced-webapp-demo.css" />
        <!-- tell phones not to shrink mobile website -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

        <!-- Windows Integration -->
        <meta name="application-name" content="Advanced Web App Demo"/>
        <meta name="msapplication-TileImage" content="img/icon.png">
        <meta name="msapplication-TileColor" content="#000000">
        <!-- <meta name="msapplication-badge" content="frequency=1440; polling-uri=http://app.com/badge.xml"> -->

        <!-- Remove fading flicker -->
        <style> .main { display:none; } </style>
        <noscript><style> .main { display:block; } </style> </noscript>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
            .status-tile
            {
                text-align: center;
            }

            .status-tile
            {
                height: 128px;
                width: 16.2%;
                border-radius: 5px;
                display: inline-block;
                text-align: center;
                padding-top: 108px;
                font-size: 76px;
            }

            @media (max-width: 1200px) { .status-tile { width: 15.8%; } }
            @media (max-width: 768px) { .status-tile { width: 15.4%; } }
            @media (max-width: 480px)
            {
                .status-tile
                {
                    height: 78px;
                    width: 15%;
                    font-size: 26px;
                    padding-top: 58px;
                }
            }
            @media (max-width: 400px) { .status-tile { width: 14.5%; } }
            @media (max-width: 340px) { .status-tile { width: 14%; } }
            @media (max-width: 300px) { #status-tiles { display: none; } }
        </style>
    </head>
    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand oppositeAnimation" href="index.html">
                        <img src="img/icon.png" />
                        <span>Advanced Web App</span>
                    </a>
                    <div class="pull-right">
                        <ul class="nav">
                            <li class="hidden-phone"><a id="about" data-toggle="modal" href="#aboutdialog"><i class="icon-info-sign icon-white"></i> About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid main navigation-lock">
            <div class="hero-unit">
                <h1>Running Test</h1>
                    <p>
                        <div id="status-tiles" style="width: 100%; height: 240px;">
                            <div id="1" class="status-tile" style="color: white; background: blue;" >♟</div>
                            <div id="2" class="status-tile" style="background: green;" >♞</div>
                            <div id="3" class="status-tile" style="background: yellow;" >♝</div>
                            <div id="4" class="status-tile" style="color: white; background: red;" >♜</div>
                            <div id="5" class="status-tile" style="background: green;" >♛</div>
                            <div id="6" class="status-tile" style="color: white; background: blue;" >♚</div>
                        </div>
                    </p>
                    <p>
                        <div class="progress progress-striped active">
                            <div id="testprogress" class="bar" style="width: 10%;"></div>
                        </div>
                    </p>
            </div>

            <div id="aboutcontainer"></div>
            <div id="windowspincontainer"></div>
        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/include.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/advanced-webapp-demo.js"></script>
        <script type="text/javascript" src="js/mswindows.js"></script>
        <script type="text/javascript" src="js/unity.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                history.forward(); // can't go back to the test
                $(".status-tile").addClass("greyscale");
                $(".status-tile#1").removeClass("greyscale");

                setTimeout("twentyComplete()", 2000);
            });

            function twentyComplete()
            {
                $(".status-tile").addClass("greyscale");
                $(".status-tile#2").removeClass("greyscale");

                $('#testprogress').css('width','20%');
                setTimeout("thirtyComplete()", 1000);
            }

            function thirtyComplete()
            {
                $('#testprogress').css('width','30%');
                setTimeout("fourtyComplete()", 1000);
            }

            function fourtyComplete()
            {
                $(".status-tile").addClass("greyscale");
                $(".status-tile#3").removeClass("greyscale");

                $('#testprogress').css('width','40%');
                setTimeout("fiftyComplete()", 1000);
            }

            function fiftyComplete()
            {
                $(".status-tile").addClass("greyscale");
                $(".status-tile#4").removeClass("greyscale");

                $('#testprogress').css('width','50%');
                setTimeout("sixtyComplete()", 1000);
            }

            function sixtyComplete()
            {
                $('#testprogress').css('width','60%');
                setTimeout("seventyComplete()", 1000);
            }

            function seventyComplete()
            {
                $('#testprogress').css('width','70%');
                setTimeout("eightyComplete()", 2000);
            }

            function eightyComplete()
            {
                $(".status-tile").addClass("greyscale");
                $(".status-tile#5").removeClass("greyscale");

                $('#testprogress').css('width','80%');
                setTimeout("ninetyComplete()", 1000);
            }

            function ninetyComplete()
            {
                $(".status-tile").addClass("greyscale");
                $(".status-tile#6").removeClass("greyscale");

                $('#testprogress').css('width','90%');
                setTimeout("complete()", 1000);
            }

            function complete()
            {
                $('#testprogress').css('width','100%');
                setTimeout("NavigateTo('test-results.html')", 1000);
            }
        </script>
    </body>
</html>
