<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Web App - Settings</title>
        <meta charset="UTF-8">
        <noscript><meta http-equiv="refresh" content="0;url=noscript.html" /></noscript>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
        <link rel="icon" type="image/png" href="img/icon.png">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-toggle.css" />
        <link rel="stylesheet" type="text/css" href="css/advanced-webapp-demo.css" />
        <!-- tell phones not to shrink mobile website -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0;" />

        <!-- Remove fading flicker -->
        <style> .main { display:none; } </style>
        <noscript><style> .main { display:block; } </style> </noscript>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a href="index.html" class="brand">
                        <img src="img/icon.png" />
                        <span>Advanced Web App</span>
                    </a>
                    <div class="pull-right">
                        <ul class="nav">
                            <li class="hidden-phone"><a data-toggle="modal" href="#about"><i class="icon-info-sign icon-white"></i> About</a></li>
                            <li class="visible-phone"><a href="aboutmobile.html" class="oppositeAnimation"><i class="icon-info-sign icon-white"></i></a></li>
                            <li><a href="#" class="transition back"><i class="icon-circle-arrow-left icon-white"></i> <span class="hidden-phone inline-form">Back</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid main">
            <div class="row-fluid">
                <div class="span12">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Settings</legend>

                            <div class="control-group">
                                <label class="control-label" for="logging">Logging</label>
                                <div class="controls">
                                    <label class="checkbox">
                                        <input type="checkbox" id="logging" value="option1">
                                    </label>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="remote">Remote</label>
                                <div class="controls">
                                    <label class="checkbox">
                                        <input type="checkbox" id="remote" value="option1">
                                    </label>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="port">Port</label>
                                <div class="controls">
                                    <select id="port">
                                        <option>COM1</option>
                                        <option>COM2</option>
                                        <option>COM3</option>
                                        <option>COM4</option>
                                    </select>
                                    <p class="help-block">Which serial port to use</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="animation-style">Page Transition</label>
                                <div class="controls">
                                    <select id="animation-style" onchange="UpdateAnimationStyle()" >
                                        <option value="fade" >Fade In &amp; Out</option>
                                        <option value="slideLeft" >Slide Left</option>
                                        <option value="slideRight" >Slide Right</option>
                                        <option value="slideUp" >Slide Up</option>
                                        <option value="slideDown" >Slide Down</option>
                                        <option value="" selected="selected" >None</option>
                                    </select>
                                    <p class="help-block">Which animation the application will use for navigation</p>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div id="aboutcontainer">
            </div>
        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/include.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/advanced-webapp-demo.js"></script>
        <script type="text/javascript" src="js/bootstrap-toggle.js"></script>
        <script>
            // Basic Features, style isn't even required.
            $(".toggle-btn").click(function(event)
            {
                event.preventDefault();
                $(this).hasClass("active") ? $(this).removeClass("btn-success") : $(this).addClass("btn-success");
                $(this).hasClass("active") ? $(this).text("Disabled") : $(this).text("Enabled");
            });

            $(document).ready(function()
            {
                $("#remote").click();

                $("#animation-style").children().each(function(){
                    if (this.value == animationStyle)
                    {
                        $(this).attr("selected", "selected")
                    }
                });

            });

            function UpdateAnimationStyle()
            {
                localStorage.setItem('animationStyle', $("#animation-style option:selected").val() );
                animationStyle = $("#animation-style option:selected").val();
            }
        </script>
    </body>
</html>
