<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Web App - Test Setup</title>
        <meta charset="UTF-8">
        <noscript><meta http-equiv="refresh" content="0;url=noscript.html" /></noscript>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
        <link rel="icon" type="image/png" href="img/icon.png">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-toggle.css" />
        <link rel="stylesheet" type="text/css" href="css/advanced-webapp-demo.css" />
        <!-- tell phones not to shrink mobile website -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0;" />

        <!-- Remove fading flicker -->
        <style> .main { display:none; } </style>
        <noscript><style> .main { display:block; } </style> </noscript>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand oppositeAnimation" href="index.html" class="transition">
                        <img src="img/icon.png" />
                        <span>Advanced Web App</span>
                    </a>
                    <div class="pull-right">
                        <ul class="nav">
                            <li class="hidden-phone"><a data-toggle="modal" href="#about"><i class="icon-info-sign icon-white"></i> About</a></li>
                            <li class="visible-phone"><a href="aboutmobile.html" class="oppositeAnimation"><i class="icon-info-sign icon-white"></i></a></li>
                            <li><a href="settings.html" class="transition oppositeAnimation"><i class="icon-cog icon-white"></i> <span class="hidden-phone inline-form">Settings</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container main">
            <div class="row-fluid">
                <div class="span12">
                    <form id="test-form" class="form-horizontal" action="testing.html" method="post" >
                        <fieldset>
                            <legend>Process Information</legend>

                            <div class="control-group">
                                <label class="control-label" for="runs">Run #</label>
                                <div class="controls">
                                    <input type="number" class="input-xlarge" name="runs">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="process_id">Process ID</label>
                                <div class="controls">
                                    <input type="number" class="input-xlarge" name="process_id" />
                                    <p class="help-block">For accounting use only.</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="notes">Notes</label>
                                <div class="controls">
                                    <textarea class="input-xlarge" rows="5" name="notes" ></textarea>
                                </div>
                            </div>

                            <div class="control-group">
                                <div class="controls">
                                    <button class="btn btn-primary" id="go" onclick="saveInfo();">Run <i class="icon-circle-arrow-right icon-white"></i></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>


            <div id="aboutcontainer">
            </div>
        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/include.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/advanced-webapp-demo.js"></script>
        <script type="text/javascript" src="js/bootstrap-toggle.js"></script>
        <script type="text/javascript">
            var run = 0;
            var process = 0;
            var notes = "";

            $(document).ready(function(){
                /* Check Local Storage */
                if (localStorage)
                {
                    if ( localStorage.getItem('run') != null ) run = localStorage.getItem('run');
                    if ( localStorage.getItem('process') != null ) process = localStorage.getItem('process');
                    if ( localStorage.getItem('notes') != null ) notes = localStorage.getItem('notes');
                }

                run++;
                process++;
                notes = "";

                $("input[name=runs]").val(run);
                $("input[name=process_id]").val(process);
                $("input[name=notes]").val(notes);
            });

            function saveInfo()
            {
                if (localStorage)
                {
                    localStorage.setItem('run', $("input[name=runs]").val() );
                    localStorage.setItem('process', $("input[name=process_id]").val() );
                    localStorage.setItem('notes', $("input[name=notes]").val() || " " );
                }

                $("#test-form").submit();
            }
        </script>
    </body>
</html>
