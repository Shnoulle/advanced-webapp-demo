        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand oppositeAnimation" href="index.html" class="transition">
                        <img src="img/icon.png" />
                        Advanced Web App
                    </a>
                    <div class="pull-right">
                        <ul class="nav">
                            <li class="hidden-phone"><a data-toggle="modal" href="#about"><i class="icon-info-sign icon-white"></i> About</a></li>
                            <li class="visible-phone"><a href="aboutmobile.html" class="oppositeAnimation"><i class="icon-info-sign icon-white"></i></a></li>
                            <li><a href="settings.html" class="transition oppositeAnimation"><i class="icon-cog icon-white"></i> <span class="hidden-phone inline-form">Settings</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container main">
            <div class="row-fluid">
                <div class="span12">
                    <form class="form-horizontal" action="testing.html" method="post" >
                        <fieldset>
                            <legend>Test Information</legend>

                            <div class="control-group">
                                <label class="control-label" for="consumable">Patient ID</label>
                                <div class="controls">
                                    <input type="number" class="input-xlarge" id="consumable">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="consumable">Consumable ID</label>
                                <div class="controls">
                                    <input type="number" class="input-xlarge" id="consumable" />
                                    <p class="help-block">Look at the label on the consumable.</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="input01">Example</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="input01" />
                                </div>
                            </div>

                            <div class="control-group">
                                <div class="controls">
                                    <input type="submit" class="btn btn-primary" id="go" value="Run Test">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>


            <div id="aboutcontainer">
